    <head>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="pages/index.css">
    </head>

    <body>
        <header>
            <a class="header__title"> SUPER PC </a>

                    <li class="header__contacts"> КОНТАКТЫ </li>  
                    <li class="header__about"> О НАС </li>
                </ul>
            </div>
        </header>
        
        <div class="slider">
            <div class="slider__purple-lines"></div>
            <div class="slider__purple-pc"></div>
            <div class="slider__girl"></div>
            <div class="slider__shadow"></div>
            <div id="slider__text">
                <ul class="slider__rgb-text">

            <div class="main__videocard">
                <div class="main__videocard-shot"></div>
                <div class="main__videocard-shadow"></div>
                <div id="main__videocard-nav">

                        <li class="main__videocard-nvidia"> NVIDIA </li>
                        <li class="main__videocard-amd"> AMD </li>
                    </ul>
                </div>

            <div class="main__assemble">
                <div class="main__assemble-shot"></div>
                <div class="main__assemble-shadow"></div>
                <p class="main__assemble-text"> СОБЕРЕМ ВАШ ПК<br>

        <footer>
            <div class="footer__text">
