<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="pages/index.css">

    <body>
        <header>

            <h2 class="header__contacts"> КОНТАКТЫ </h2>  
            <h3 class="header__about"> О НАС </h3>
        </header>
        
        <div class="slider">
            <div class="slider__purple-lines"></div>
            <div class="slider__purple-pc"></div>

                <div class="main__processor-shot"></div>

                        <li class="main__processor-intel"> INTEL </li>

                <div class="main__videocard-shot"></div>
                <div class="main__videocard-shadow"></div>

                        <li class="main__videocard-nvidia"> NVIDIA </li>
                        <li class="main__videocard-amd"> AMD </li>

            <div class="main__assemble">

                <div class="main__assemble-shadow"></div>
